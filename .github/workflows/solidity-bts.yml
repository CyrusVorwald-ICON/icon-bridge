name: Solidity BTS 
on:
  push:
    branches:
      - 'main'
      - 'develop'
      - 'master'
      - 'beta-cicd'
    paths:
      - 'solidity/bts'
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: node version selector
        uses: actions/setup-node@v3
        with:
          node-version: 15.12.0

      - name: yarn install and truffle global
        working-directory: ./solidity/bts
        run: |
             yarn global add truffle@5.5.5
             yarn install

      - name: yarn contract compile
        working-directory: ./solidity/bts
        run: |
             yarn contract:compile

      - name: yarn test
        working-directory: ./solidity/bts
        run: |
             truffle develop &
             sleep 30
             cp ../../devnet/docker/icon-bsc/local/keys/env ./.env
             yarn test:unit
             yarn test:integration
